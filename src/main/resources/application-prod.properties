# Database (Cluster)
spring.datasource.url=jdbc:mysql://db-prod-cluster.caresphere.com:3306/caresphere_user_service_prod?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=prod_user
spring.datasource.password=${DB_PASSWORD} # From environment variable

# Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA - Production strict
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true

# Logging - Production level
logging.level.com.caresphere=WARN
logging.level.org.springframework=ERROR
logging.file.name=logs/user-service-prod.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# Server
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Security
spring.security.enabled=true

# External services (production URLs)
appointment.service.url=https://appointment.caresphere.com
billing.service.url=https://billing.caresphere.com

# Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.export.prometheus.enabled=true